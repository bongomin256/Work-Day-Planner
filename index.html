<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="9">9AM</div>
          <textarea name="text"  cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour slideTxt" id="10">10AM</div>
          <textarea name="text" cols="1000" class="daily-text row description" ></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
        </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour slideTxt" id="11">11AM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour slideTxt" id="12">12PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="13">1PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="14">2PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="15">3PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="16">4PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>
      <section class="d-flex col-12 col-md-6 col-lg-4 time-block">
          <div class="hour alignTxt" id="17">5PM</div>
          <textarea name="text" cols="1000" class="daily-text row description"></textarea>
          <button class="saveBtn">
              <i class="fa fa-save"></i>
          </button>
      </section>  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
